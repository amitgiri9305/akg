<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            padding: 10%;
            align-items: ;
           
            height: 100vh;
            background-color: #e0f7fa;
            margin: 10%;
      
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            clip-path: circle();
        }
        .name {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }
        .about  {
            font-size: 15px;
            font-weight: bold;
            margin: 10px 0;
        
        }
    </style>
</head>
<body style="background-color: rgb(rgb(238, 136, 136) );">
    
   
    <div class="profile-container">
        <img src="IMG_20240802_073752_986.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Amit Kumar Giri</div>
        <div class="about"  style="color: red;">About</div>
        <textarea class="about">About my projects</textarea>
    </div>
</body>
</html>
